<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alert -->
    <button type="button" onclick="showMessage_one();">Click Me!</button>
    <br>
    <!-- innerHTML -->
    <div id="messageDiv"></div>
    <button type="button" onclick="showMessage_two();">Click Me!</button>
    <br>
    <!-- Document_write -->
    <button type="button" onclick="showMessage_three();">Click Me!</button>
    <br>
    <!-- console_log  -->
    <button type="button" onclick="showMessage_four();">Click Me!</button>
    <br>
</body>
<script>
    function showMessage_one(){
    alert('Hello JavaScript!');
}
    function showMessage_two(){
    document.getElementById('messageDiv').innerHTML = 'Hello JavaScript';
}
    function showMessage_three(){
    document.write('Hello JavaScript!');
}
    function showMessage_four(){
    console.log('Hello JavaScipt!');
}
</script>
</html>
